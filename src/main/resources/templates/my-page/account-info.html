<!DOCTYPE html>
<html>

<head>
    <title>계정 정보 수정</title>
    <link rel="stylesheet" href="css/style-mypage.css" th:href="@{/css/my-page/style-mypage.css}">
    <link rel="stylesheet" href="css/button.css" th:href="@{/css/my-page/button.css}">
</head>

<body>
    <div class="container">
        <nav class="header">
            <div class="header-bar">
                <img class="header-item logo" src="images/logo.png" th:src="@{/img/my-page/logo.png}" >
                <a class="header-item">홈</a>
                <a class="header-item">모임 등록</a>
                <a class="header-item">모임 찾기</a>
                <a class="header-item">후기</a>
                <div class="header-item">
                    <button id="notification-icon">
                        <img class="icon-image" src="images/notification.png" th:src="@{/img/my-page/notification.png}">
                    </button>
                    <button class="btn-choice-mid btn-wb">마이페이지</button>
                    <button class="btn-choice-mid btn-wb">로그아웃</button>
                </div>
            </div>
        </nav>

        <aside class="bar">
            <div class="my-page-list sidebar-block">
                <h2>마이 페이지</h2>
                <ul class="list-no-pad">
                    <li class="bar-list">
                        <a class="unactive-page" href="./profile.html" th:href="@{profile}">프로필 수정</a>
                    </li>
                    <li class="bar-list">
                        <a class="unactive-page" href="./tech-profile.html" th:href="@{tech-profile}">기술 프로필 설정</a>
                    </li>
                    <li class="bar-list">
                        <a class="unactive-page" href="./follow-list.html" th:href="@{follow-list}">팔로우 유저 목록</a>
                    </li>
                    <li class="bar-list">
                        <a class="unactive-page" href="./black-list.html" th:href="@{black-list}">차단 회원 관리</a>
                    </li>
                    <li class="bar-list">
                        <a class="active-page" href="./account-info.html" th:href="@{account-info}">계정 정보 보기</a>
                    </li>
                    <li class="bar-list">
                        <a class="unactive-page" href="./withdraw.html" th:href="@{withdraw}">회원 탈퇴</a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="profile">
            <form class="form-content">
                <h2>로그인 정보 보기</h2>
                <div class="form-item">
                    <label class="profile-label">이름</label>
                    <input class="form-input" type="text" placeholder="이름">
                </div>
                <p class="form-message warn">휴대폰 인증시 변경가능합니다</p>

                <div class="form-item">
                    <label class="profile-label">휴대폰 번호</label>
                    <div style="display: flex; flex-grow:1">
                        <input class="form-input" type="text" placeholder="휴대폰 번호">
                        <button >변경하기</button>
                    </div>
                    
                </div>
                <p class="form-message warn">주의사항</p>
                <p class="form-message error">에러 메세지</p>

                <div class="form-item">
                    <label class="profile-label">이메일</label>
                    <input class="form-input" disabled placeholder="현재 아이디">
                </div>

                <div class="form-item">
                    <label class="profile-label">소셜로그인 정보</label>
                    네이버 계정임
                </div>


                <div class="form-item">
                    <label class="profile-label" for="get-nickname">기존 비밀번호</label>
                    <input class="form-input get-nickname" type="password" placeholder="기존 비밀번호 입력">
                </div>
                <p class="form-message warn">자체 회원 가입 유저만 변경 가능합니다.</p>
                <p class="form-message error">에러 메세지</p>
                <div class="form-item">
                    <label class="profile-label">새 비밀번호</label>
                    <input class="form-input get-password" type="password" placeholder="새 비밀번호 입력">
                </div>
                <div class="form-item">
                    <label class="profile-label">새 비밀번호</label>
                    <input class="form-input get-password" type="password" placeholder="새 비밀번호 입력">
                </div>
                <p class="form-message warn">주의사항</p>
                <p class="form-message error">에러 메세지</p>

                <button class="btn-rw btn-submit" type="submit">제출</button>
            </form>
        </div>
        <footer class="footer">
            <div class="footer-link-block">
                <a>고객서비스</a>
                <a>소셜미디어</a>
                <a>팀원소개</a>
                <a>github</a>
            </div>
            <div style="width: 100%; align-items: center;">
                <ul style="margin:auto; display: flex; flex-direction: row; width: 50%; max-width: 450px;">
                    <li>김도현</li>
                    <li>김재협</li>
                    <li>김혜진</li>
                    <li>정현민</li>
                    <li>홍관섭</li>
                </ul>
            </div>
            <img src="images/git_image.png" th:src="@{/img/my-page/git_image.png}" style="width: 50%; min-width: 200px;max-width: 450px;">
        </footer>
    </div>
</body>
</html>
