<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{my-page/layout}">
<head>
    <title>차단 회원 관리</title>
</head>

<aside layout:fragment="sidebar" class="bar">
    <div class="my-page-list sidebar-block">
        <h2>마이 페이지</h2>
        <ul class="list-no-pad">
            <li class="bar-list">
                <a class="unactive-page" href="./profile.html" th:href="@{profile}">프로필 수정</a>
            </li>
            <li class="bar-list">
                <a class="unactive-page" href="./tech-profile.html" th:href="@{tech-profile}">기술 프로필 설정</a>
            </li>
            <li class="bar-list">
                <a class="unactive-page" href="./follow-list.html" th:href="@{follow-list}">팔로우 유저 목록</a>
            </li>
            <li class="bar-list">
                <a class="active-page" href="./black-list.html" th:href="@{black-list}">차단 회원 관리</a>
            </li>
            <li class="bar-list">
                <a class="unactive-page" href="./account-info.html" th:href="@{account-info}">계정 정보 보기</a>
            </li>
            <li class="bar-list">
                <a class="unactive-page" href="./withdraw.html" th:href="@{withdraw}">회원 탈퇴</a>
            </li>
        </ul>
    </div>
</aside>

<div layout:fragment="content" class="profile">
    <div class="form-content">
        <h2>차단 회원 관리</h2>
        <p class="form-message">상대방은 차단여부를 알 수 없습니다.</p>
        <ul class="form-list-block">
            <th:block th:each="blockUser:${blockUserList} ">
                <li>
                    <div class="form-item">
                        <div class="block-info">
                            <img th:src="${blockUser.detailProfile.memberPhoto.photoPath}"
                                 src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg"/>
                            <div class="block-info-text" th:text="${blockUser.detailProfile.nickname}">
                                닉네임1
                            </div>
                        </div>
                        <div class="block-modify">
                            <!-- <button class="btn-choice-small btn-wb">수정</button> -->
                            <button class="btn-choice-small btn-wb">삭제</button>
                        </div>
                    </div>
                </li>
            </th:block>

            <th:block th:if="${blockUserList == null}">
                <li>
                    <div class="form-item">
                        <div class="block-info">
                            <img id="img-preview1" src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg"/>
                            <div class="block-info-text">
                                닉네임1
                                <!--                                        <p class="form-message warn">모임 시 비매너 행동</p>-->
                            </div>
                        </div>
                        <div class="block-modify">
                            <button class="btn-choice-small btn-wb">수정</button>
                            <button class="btn-choice-small btn-wb">삭제</button>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="form-item">
                        <div class="block-info">
                            <img id="img-preview2" src="images/profile-voodoo.jpg" th:src="@{/static/img/my-page/profile-voodoo.jpg}"/>
                            <div class="block-info-text">
                                부두술사
                                <!--                                        <p class="form-message warn">종교 활동 권유</p>-->
                            </div>
                        </div>

                        <div class="block-modify">
                            <button class="btn-choice-small btn-wb">수정</button>
                            <button class="btn-choice-small btn-wb">삭제</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <div class="block-info">
                            <img id="img-preview3" src="images/profile-al nassr.svg" th:src="@{/static/img/my-page/profile-al nassr.svg}"/>
                            <div class="block-info-text">
                                알 나스르
                                <!--                                        <p class="form-message warn">노쇼</p>-->
                            </div>
                        </div>

                        <div class="block-modify">
                            <button class="btn-choice-small btn-wb">수정</button>
                            <button class="btn-choice-small btn-wb">삭제</button>
                        </div>
                    </div>
                </li>

            </th:block>

        </ul>

        <ul class="list-no-pad" style="display: flex; justify-content: center;">
            <li style="width: 40px;">1</li>
            <li style="width: 40px;">2</li>
            <li style="width: 40px;">3</li>
            <li style="width: 40px;">4</li>
            <li style="width: 40px;">5</li>
        </ul>

    </div>
</div>

</html>
