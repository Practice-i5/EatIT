<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{my-page/layout}">
    <head>
        <title>프로필 수정</title>
    </head>

    <aside layout:fragment="sidebar" class="bar">
        <div class="my-page-list sidebar-block">
            <h2>마이 페이지</h2>
            <ul class="list-no-pad">
                <li class="bar-list">
                    <a class="active-page" href="./profile.html" th:href="@{profile}">프로필 수정</a>
                </li>
                <li class="bar-list">
                    <a class="unactive-page" href="./tech-profile.html" th:href="@{tech-profile}">기술 프로필 설정</a>
                </li>
                <li class="bar-list">
                    <a class="unactive-page" href="./follow-list.html" th:href="@{follow-list}">팔로우 유저 목록</a>
                </li>
                <li class="bar-list">
                    <a class="unactive-page" href="./black-list.html" th:href="@{black-list}">차단 회원 관리</a>
                </li>
                <li class="bar-list">
                    <a class="unactive-page" href="./account-info.html" th:href="@{account-info}">계정 정보 보기</a>
                </li>
                <li class="bar-list">
                    <a class="unactive-page" href="./withdraw.html" th:href="@{withdraw}">회원 탈퇴</a>
                </li>
            </ul>
        </div>
    </aside>

    <div layout:fragment="content" class="profile">
        <form class="form-content" method="post" action="/my-page/uploadTest"  enctype="multipart/form-data">
            <h2>사진 업로드 결과</h2>
            <div class="form-item">
                <label class="profile-label">프로필 사진</label>
                <div class="form-input" style="width: 70%; display: flex; align-items: center; justify-content: space-between;">

                    <img id="img-preview" src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg"
                         th:src="${profileImage}"
                         />
<!--                    <iframe th:src="${profileImage}"></iframe>-->
                    <div>
                        <input id="img-file" style="display: none; width:0px; margin: 0px; padding: 0px;" type="file" name="singleFile" accept="image/*"/>
                        <label for="img-file" class="upload-btn btn-choice-small btn-wb">수정</label>
                        <label class="reset-img btn-choice-small btn-wb">초기화</label>
                    </div>


                </div>

            </div>
            <a href="/my-page/uploadTest">되돌아가기</a>
        </form>
        <script>
            let imgPreview=document.querySelector('#img-preview');
            document.addEventListener('DOMContentLoaded', function() {
                loadGoogleDriveImage(`[[${profileImage}]]`);
            });

            function loadGoogleDriveImage(fileId) {

                // 이미지 URL 생성
                const imageUrl = `https://lh3.googleusercontent.com/${fileId}?authuser=0`;

                // 새 이미지 요소 생성
                const img = new Image();


                // 이미지 로드 성공 시
                img.onload = function () {
                    console.log("이미지 로드 성공")
                    imgPreview.src=imageUrl;
                };

                // 이미지 로딩 시작
                //img.src = imageUrl;
            }
        </script>
    </div>


</html>
