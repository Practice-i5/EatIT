<!DOCTYPE html>
<html lang="en">

<!--비밀번호 조회 후 난수로 비밀번호 변경 후 이메일로 변경된 비밀번호(난수) 알려주기-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바말번호 초기화</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>

<body>
<form action="/login/findPwd" method="post"> <!--조회 후 난수 비밀번호로 변경-->

    <div class="wrap">
        <div class="login">
            <div class="login_logo">
                <a href="../../templates/login/loginMain.html" th:href="@{/login/loginMain}">
                    <img src="../../static/img/image_146.png" th:src="@{/img/image_146.png}" width="150" height="150">
                </a>
            </div>
            <h2>비밀번호 찾기</h2>

            <div class="login_email">
                <h4>이메일</h4>
                <input type="email" name="email" placeholder="email">
            </div>

            <div class="login_name">
                <h4>이름</h4>
                <input type="text" name="name" placeholder="name">
            </div>

            <div class="login_phone">
                <h4>전화번호</h4>
                <input type="number" name="phoneNumber" placeholder="phone number">
            </div>

            <div class="login_etc"></div>

            <div class="button">
                <input type="submit" class="btn" value="확인"/>
            </div>
        </div>
    </div>
</form>

<!-- 커스텀 다이얼로그와 오버레이 -->
<div class="overlay" id="overlay"></div>
<div class="custom-dialog" id="customDialog">
    <div class="dialog-header" id="dialogTitle"></div>
    <p id="dialogMessage"></p>
    <button onclick="closeDialog()">확인</button>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var email = /*[[${email}]]*/ '';
    var error = /*[[${error}]]*/ '';
    var redirectUrl = /*[[${redirectUrl}]]*/ ''; // 서버에서 전달받은 URL

    function showDialog(title, message) {
        document.getElementById('dialogTitle').innerText = title;
        document.getElementById('dialogMessage').innerText = message;
        document.getElementById('customDialog').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function closeDialog() {
        document.getElementById('customDialog').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
        // 이메일이 존재하면 로그인 페이지로 이동
        if (email) {
            window.location.href = redirectUrl || '/login/loginMain';
        } else if (error) {
            // 오류가 존재하면 페이지 새로고침
            window.location.reload();
        }
    }

    window.onload = function() {
        if (email) {
            showDialog("이메일 찾기 성공", "가입한 이메일: " + email);
        } else if (error) {
            showDialog("이메일 찾기 실패", error);
        }
    };
    /*]]>*/
</script>
</body>

</html>
