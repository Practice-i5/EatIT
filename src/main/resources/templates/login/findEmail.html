<!DOCTYPE html>
<html lang="en">

<!--이름, 전화번호 조회 후 이메일 알려주기-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>

<body>
<form action="/login/findEmail" method="post"> <!--조회 후 난수 비밀번호로 변경-->

    <div class="wrap">
        <div class="login">
            <div class="login_logo">
                <a href="../../templates/login/loginMain.html" th:href="@{/login/loginMain}">
                    <img src="../../static/img/image_146.png" th:src="@{/img/image_146.png}" width="150" height="150">
                </a>
            </div>
            <h2>이메일 찾기</h2>

            <div class="login_name">
                <h4>이름</h4>
                <input type="text" name="name" placeholder="name">
            </div>

            <div class="login_phone">
                <h4>전화번호</h4>
                <input type="number" name="phoneNumber" placeholder="phone number">
            </div>

            <div class="login_etc"></div>

            <div class="button">
                <input type="submit" class="btn" value="확인" onclick="location.href='/login/loginMain'"/>
            </div>
        </div>
    </div>
</form>

</body>

</html>
